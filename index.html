<head>
	<script src="./browserify/bundle.js"></script>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body></body>

<script>
	const canvas = document.createElement("canvas");
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	/**
	 * Ensures that the canvas will always be the smallest possible
	 * size that covers the screen.
	 */
	 function windowResize() {
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
	}

	// Add the window resize event listener
	window.addEventListener("resize", windowResize);

	const options = {
		responsive: true,
		fps: 10,
	};

	// `Hexells` is in the window scope
	new Hexells(canvas, options);
	document.body.appendChild(canvas);
</script>
